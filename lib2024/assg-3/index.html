<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-elm">
	<label for="FirstName">First name</label>
		<input type="text" name="FirstName" id="FirstName" placeholder="First Name">
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last Name">
				</div>
	<div id="email-container" class="form-elm">
	<label for="email">Email</label>
	<input type="email" name="email" id="email" value="email" readonly>
				</div>
	<div id="pass-container" class="form-elm">
	<label for="pass">Password</label>
	<input type="password" name="pass" id="pass" required>
				</div>

<div id="sum-container" class="form-elm">
					<label for="summary">Introductory Text</label>
	<textarea name="summary" id="summary" placeholder="Enter summary here">
						Text Area
					</textarea>
				</div>
<div id="st-container" class="form-elm">
				<label for="dte">Date of Birth</label>
					<input type="date" name="dte" id="dte"><br>
				</div>
<div>
					<label for="telephone">Mobile Number</label>	
					<input type="telephone" name="telephone" id="telephone" ><br></div>

		<div id="radio-container" class="form-elm">
					<p>Gender</p>
					<label for="male">
							<input type="radio" name="Gender" id="male" value="male" checked>
						Male
					</label>
					<label>
						<input type="radio" name="Gender" id="Female" value="Female">
						Female
					</label>
				</div>
<div id="address-container" class="form-elm">
	<label for="Address">Address</label>
		<input type="text" name="Address" id="Address" placeholder="Address">
				</div>
<div id="city-container" class="form-elm">
	<label for="City">City</label>
		<input type="text" name="City" id="City" placeholder="City">
				</div>

<div id="og-container" class="form-elm">
					<label for="Province">Province</label>
					<select id="Province" name="Province">
					<optgroup label="Province">
					<option value="Ontario">Ontario</option>
							<option value="Quebec">Quebec</option>
							<option value="Manitoba">Manitoba</option>
							<option value="Saskatchewan">Saskatchewan</option>
							<option value="Alberta">Alberta</option>
						</optgroup>
					</select>
				</div>

<div id="og-container" class="form-elm">
					<label for="Country">Country</label>
					<select id="Country" name="Country">
					<optgroup label="Country">
					<option value="Canada">Canada</option>
							<option value="United States">United States</option>
							<option value="Mexico">Mexico</option>
						</optgroup>
					</select>
				</div>
<div id="postal code-container" class="form-elm">
	<label for="postal code">Postal Code</label>
		<input type="text" name="Postal" id="postal" placeholder="postal">
				</div>
<fieldset>
	<legend>Hobbies:</legend>
					<div>
						<label for="sports">
							Sports
							<input type="checkbox" name="sports" id="sports" checked>
						</label>

						<label>
							Music
							<input type="checkbox" name="music" id="music" checked>
						</label>
						<label>
							Arts and Crafts
							<input type="checkbox" name="arts" id="arts" checked>
						</label>
					</div>
				</fieldset>
				<div id="st-container" class="form-elm">
					<label for="ur">Website</label>	
					<input type="url" name="ur" id="ur" ><br></div>
</body>
</html>
